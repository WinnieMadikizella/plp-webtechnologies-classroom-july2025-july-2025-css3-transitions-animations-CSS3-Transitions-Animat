<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Advanced Interactive Web Page</h1>

  <!-- Part 1: CSS Animations -->
  <button class="animated-btn">Hover me!</button>
  <div id="animatedBox" class="animated-box"></div>

  <!-- Part 3: JS Triggered Animations -->
  <div class="controls">
    <button id="jsAnimateBtn">Click to Animate Box</button>
    <button id="flipCardBtn">Flip Card</button>
    <button id="showModalBtn">Show Modal</button>
  </div>

  <!-- Card for flip animation -->
  <div class="card" id="flipCard">
    <div class="card-inner">
      <div class="card-front">FRONT</div>
      <div class="card-back">BACK</div>
    </div>
  </div>

  <!-- Modal popup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This is a modal window triggered by JavaScript!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
